<!DOCTYPE html>
<html>
  <head>
    <title>ragonthemac</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/achievement.css">

    <link rel="icon" type="image/favicon" href="assets/favicon.ico">

    <style>
      .showreel-custom-cursor {
        cursor: url('assets/showreel-custom-cursor-l.svg'), auto;
      }
    </style>

  </head>
  <body>
<!-- menu/nav section -->
    <header class="menu">
      <img class="logo" src="assets/ragonthemac-full-logo.svg">
      <div class="menu-links-container">
        <a href="/home">
          <button class="type-btn">
            home
          </button>
        </a>

        <a href="/about">
          <button class="type-btn">
            about
          </button>
        </a>

        <a href="/work">
          <button class="type-btn">
            work
          </button>
        </a>

        <a href="/contact">
          <button class="type-btn">
            contact
          </button>
        </a>
      </div>
      <div style="display: inline-block;">
        <a href="/contact">
          <button class="main-btn">
            Let's Talk
          </button>
        </a>
      </div>
    </header>
 <!-- video section -->
    <div class="showreel-custom-cursor" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <video autoplay muted playsinline loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          <source src="assets/showreel-24.mp4" type="video/mp4">
      </video>
    </div>
<!-- achievement section -->
    <div class="achievement-wrapper container">
      <div class="achievement-container">
        <img class="achievement-image" src="assets/worldskills.svg">
        <p class="achievement-txt">winner of WorldSkills 2016 [graphic design]</p>
      </div>
      <div class="achievement-container">
        <img class="achievement-image" src="assets/penguin.svg">
        <p class="achievement-txt">Runner-up of penguin book competition</p>
      </div>
      <div class="achievement-container">
        <img class="achievement-image" src="assets/leeds-arts.svg">
        <p class="achievement-txt">Studied at leeds art university</p>
      </div>
    </div>
<!-- basic info section -->
    <div class="container">
      <div class="basic-info-wrapper">
        <div class="basic-info-left">
          <h2 style="margin: 0;">a one man digital design agency crafting memorable projects from inception to completion.</h2>
          <a href="/work">
            <button class="main-btn">
              view work
            </button>
          </a>
        </div>
        <div class="basic-info-right">
          <img class="basic-info-image" src="assets/ragonthemac-rag-logo.svg">
        </div>
      </div>
    </div>
<!-- text section -->
    <div class="container">
      <h1 style="margin-top: 300px; width: 900px;" class="inline-h1">Simple to grasp, impossible to overlook.<span> <img class="inline-h1-image" src="assets/monogram.svg"></span></h1>
      <p class="sm-sub-txt">RAGONTHEMAC®, PROJECTS EST 16©</p>
    </div>
<!-- XXXXXX section -->
  </body>
</html>
